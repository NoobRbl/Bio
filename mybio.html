<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noob Roblox - Bio</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --card: rgba(255, 255, 255, 0.05);
      --text: #f2f2f2;
      --accent: #60a5fa;
    }
    * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body {
      margin: 0;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
      overflow-x: hidden;
    }
    #bgVideo {
      position: fixed; top:0; left:0;
      width:100vw; height:100vh;
      object-fit: cover; z-index: -3;
    }
    canvas {
      position: fixed; top:0; left:0;
      width: 100%; height: 100%; z-index: -2;
    }
    h1 {
      font-size: 2em; margin-bottom:20px;
      text-shadow: 0 0 12px var(--accent);
      letter-spacing: 2px;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 22px;
      width: 90%;
      max-width: 600px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    .btn-box { display: grid; gap:12px; margin-top:10px; }
    .btn {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      color:white; text-align:center; padding:12px;
      border-radius:12px; font-size:1em; font-weight:700;
      letter-spacing:1px; cursor:pointer; user-select:none;
      box-shadow:0 0 10px rgba(96,165,250,0.5);
      transition:0.20s;
    }
    .btn:hover { filter: brightness(1.18); transform: scale(1.05); }
    .owner {
      margin-top:22px;
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent);
      font-size: 0.95em;
    }
  </style>
</head>

<body>

  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="https://cdn.discordapp.com/attachments/1441282537002635326/1441432330899292201/snaptik.vn_9v970.mp4?ex=6921c5f8&is=69207478&hm=2d37746d08e6c43d9275b0a9b289765d9c5987ee8227f60f22d1a54ecf0407fb&" type="video/mp4">
  </video>

  <canvas id="stars"></canvas>

  <h1>Noob Roblox Bio</h1>

  <section class="card">
    <div class="btn-box">
      <div class="btn">Moreira Script</div>
      <div class="btn">Script Tong Hop</div>
      <div class="btn">Script Event SAB</div>
      <div class="btn">Thai Script</div>
      <div class="btn">Ynhi Script</div>
    </div>
  </section>

  <div class="owner">Owner : @NoobRobloxOnTop</div>

  <script>
    // ⭐ STAR BACKGROUND
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [];

    function resize() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
    function initStars() {
      stars=[]; for(let i=0;i<180;i++){ stars.push({x:Math.random()*w, y:Math.random()*h, size:Math.random()*1.8, speed:Math.random()*0.3+0.05}); }
    }
    function animate() {
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle="white";
      stars.forEach(s=>{
        ctx.globalAlpha=0.5+Math.random()*0.5;
        ctx.fillRect(s.x,s.y,s.size,s.size);
        s.y+=s.speed; if(s.y>h) s.y=0;
      });
      requestAnimationFrame(animate);
    }
    window.addEventListener('resize',()=>{ resize(); initStars(); });
    resize(); initStars(); animate();

    // ✅ SCRIPT MAPPING
    const scripts = {
      "Moreira Script": `loadstring(game:HttpGet("https://raw.githubusercontent.com/NoobRoblox/Moreira/refs/heads/main/Method.lua"))()`,
      "Script Tong Hop": `loadstring(game:HttpGet("https://raw.githubusercontent.com/NoobRoblox/StealABrainrot/refs/heads/main/TongHopNoobRoblox"))()`,
      "Script Event SAB": `loadstring(game:HttpGet("https://raw.githubusercontent.com/NoobRoblox/StealABrainrot/refs/heads/main/Event-lua"))()`,
      "Thai Script": `loadstring(game:HttpGet("https://raw.githubusercontent.com/ThaiScrpitNo1/ScrpitStealABrainrot/refs/heads/main/XwareSpawner"))()`,
      "Ynhi Script": `loadstring(game:HttpGet("https://raw.githubusercontent.com/MeowOnTopHub/MeowScript/refs/heads/main/NewUpdate"))()`
    };

    // ✅ COPY + "Copied!" EFFECT
    document.querySelectorAll('.btn').forEach(btn=>{
      btn._originalText=btn.textContent;
      btn._timer=null;
      btn.addEventListener('click',()=>{
        // Copy vào clipboard
        const scriptText = scripts[btn._originalText];
        if(scriptText) navigator.clipboard.writeText(scriptText);

        // Clear timer nếu spam
        if(btn._timer) clearTimeout(btn._timer);

        // Hiện chữ Copied!
        btn.textContent="Copied!";

        // Hiệu ứng zoom + sáng nhẹ
        btn.style.transform="scale(1.1)";
        btn.style.boxShadow="0 0 20px rgba(96,165,250,0.9)";

        // Trả về sau 2 giây
        btn._timer=setTimeout(()=>{
          btn.textContent=btn._originalText;
          btn.style.transform="";
          btn.style.boxShadow="0 0 10px rgba(96,165,250,0.5)";
        },2000);
      });
    });
  </script>

</body>
</html>
